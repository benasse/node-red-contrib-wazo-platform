<script type="text/x-red" data-template-name="wazo application">
  <div class="form-row">
    <label for="node-config-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-config-input-server" placeholder="Wazo server">
  </div>

  <div class="form-row">
    <label for="node-config-input-app_name"><i class="fa fa-code"></i> Name</label>
    <select id="node-config-input-app_name" style="width:70%;">
      <option value="" disabled selected>Please Choose Application...</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-config-input-app_uuid"><i class="fa fa-list-ol"></i> UUID</label>
    <input type="text" id="node-config-input-app_uuid" placeholder="Application UUID" disabled>
  </div>
</script>

<script type="text/x-red" data-help-name="wazo application">
   <p>Creates a new Wazo Application</p>
   <h3>Details</h3>
   <p>Wazo application.</p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('wazo application', {
    category: 'config',
    color: '#3FADB5',
    defaults: {
      app_name: {value: "", required: true},
      app_uuid: {value: "", required: true},
      server: {type: "wazo auth", required: true},      
    },
    label: function() {
      return this.app_name;
    },
    oneditprepare: async function() {
      wazoConn = RED.nodes.node(this.server);
      token = await getToken(wazoConn.host, wazoConn.port, wazoConn.refreshToken);

      listWazoApplications(wazoConn, token);

      if (this.app_name) {
        $('#node-config-input-app_name').append($('<option>', {
          value: this.app_name,
          text: this.app_name
        }));
      }
    }
  });

  function listWazoApplications(server, token) {
    const url = `https://${wazoConn.host}:${wazoConn.port}/api/confd/1.1/applications`;

    $('#node-config-input-app_name').change(() => {
      var selected = $('#node-config-input-app_name option:selected').data('uuid');
      $("#node-config-input-app_uuid").val(selected);
    });

    sendRequest(url, 'GET', token, null)
    .then(response => response.json())
    .then(data => {
      if (!data.items) { return; }
      $('#node-config-input-app_name').find('option').remove().end();
      data.items.map(item => {
        $('#node-config-input-app_name').append($('<option>', {
          value: item.name,
          text: item.name
        }).attr('data-uuid', item.uuid));
      });
    });

  }

  async function getToken(host, port, refreshToken) {
    const url = `https://${host}:${port}/api/auth/0.1/token`;
    var options = {
      client_id: 'wazo-nodered',
      refresh_token: refreshToken
    }

    return await sendRequest(url, 'POST', null, options)
    .then(response => response.json())
    .then(data => {
      return data.data.token;
    });
  }

  async function sendRequest(url, method, token, body) {
    const options = {
        method: method,
        headers: {
          'content-type': 'application/json',
          'X-Auth-Token': token
        }
    };

    if (body) {
      options.body = JSON.stringify(body);
    }

    return fetch(url, options);
  }

</script>
