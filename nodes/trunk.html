<script type="text/javascript">
  RED.nodes.registerType('wazo trunk', {
    category: 'wazo',
    color: '#C7E9C0',
    defaults: {
      server: {type: "wazo auth", required: true},
      trunk_id: {value: "", required: true},
      trunk_name: {value: ""}
    },
    inputs:1,
    outputs:1,
    icon: "wazo.png",
    label: function() {
      return this.trunk_name || "trunk";
    },
    paletteLabel: "trunk",
    oneditprepare: function() {
      if (!this.server) {
        this.server = $('#node-input-server option:selected').val();
      }

      wazoConn = RED.nodes.node(this.server);

      if (!this.trunk_name) {
        appendOption("node-input-trunk_name", "", "Choose trunk...");
      }

      listWazoTrunks(wazoConn, this.trunk_id);
    }
  });

  function appendOption(id, value, text, data_id, data_value, selected) {
    var select_menu = $(`#${id}`);
    var option = $('<option>', {
      value: value,
      text: text
    });

    if (data_id && data_value) {
      option.attr(`data-${data_id}`, data_value);
    }

    if (selected) {
      option.attr('selected', 'selected');
    }

    select_menu.append(option);
  };

  function listWazoTrunks(server, trunk_id) {
    $('#node-input-trunk_name').change(() => {
      var selected = $('#node-input-trunk_name option:selected').data('id');
      $("#node-input-trunk_id").val(selected);
    });

    const params = {
      host: server.host,
      port: server.port,
      refreshToken: server.refreshToken
    }

    $.post('/wazo-platform/trunks', params, (res) => {
      if (!res.items) { return; }

      res.items.map(item => {
        let name;
        let selected = false;

        if (item.endpoint_sip) { name = item.endpoint_sip.name }
        if (item.endpoint_iax) { name = item.endpoint_iax.name }
        if (item.endpoint_custom) { name = item.endpoint_custom.name }

        if (trunk_id == item.id) { selected = true; }
        appendOption("node-input-trunk_name", name, name, "id", item.id, selected);
        if (selected) { $("#node-input-trunk_id").val(item.id); }
      });
    });

  }
</script>

    <label for="node-config-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server">
  </div>

  <div class="form-row">
    <label for="node-config-input-trunk_name"><i class="fa fa-road"></i> Trunk</label>
    <select id="node-input-trunk_name"></select>
  </div>

  <div class="form-row">
    <label for="node-config-input-trunk_id"><i class="fa fa-list-ol"></i> Trunk ID</label>
    <input type="text" id="node-input-trunk_id" disabled>
  </div>
</script>
