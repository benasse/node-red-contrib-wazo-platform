<script type="text/javascript">
  RED.nodes.registerType('wazo dtmf', {
    category: 'wazo',
    color: '#C0DEED',
    defaults: {
      dtmf: {value: "", required: true}
    },
    inputs:1,
    outputs:1,
    icon: "wazo.png",
    label: function() {
      if (this.dtmf) { return `DTMF ${this.dtmf}`; }
      return "dtmf";
    },
    paletteLabel: "dtmf",
    inputLabels: function(index) {
      return `DTMF ${this.dtmf}`;
    }
  });
</script>

    <input type="text" id="node-input-dtmf">
  </div>
</script>
